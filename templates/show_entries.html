{% extends "base.html" %}

{% block page_content %}

<div class="col-xs-8 col-xs-offset-2">
    {% for entry in entries %}
        <div class="page-header">
            <h3>{{ entry['title'] }}</h3>
            {{ entry['time'] }}
			<a href="{{url_for('del_entry', time=entry['time'])}}">del</a>
        </div>
        <br>
            {{ entry['text'] }}
    {% endfor %}
</div>
{% endblock %}
